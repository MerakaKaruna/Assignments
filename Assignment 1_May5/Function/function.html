<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
       function checkNumber(x){
        if(Number.isInteger(x)){
            console.log("Integer")
        }
        else{
            console.log("Not an integer")
        }
       }
       checkNumber(50)
       checkNumber("Karuna")

    </script>
</body>
</html>
